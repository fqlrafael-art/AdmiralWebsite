<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admiral Labs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000000;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ascii-canvas {
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      line-height: 1.2;
      white-space: pre;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>

<body>
  <div class="container">
    <pre id="ascii-canvas" class="ascii-canvas"></pre>
  </div>

  <script>
    let animationFrames = [];
    let rockingFrames = [];
    let currentFrame = 0;
    let animationInterval = null;
    let isInArrivalPhase = true;
    let arrivalFrames = [];

    function loadAnimation() {
      Promise.all([
        fetch('animation_arrival_trimmed.json').then(r => r.json()),
        fetch('animation_rocking_trimmed.json').then(r => r.json())
      ])
        .then(([arrivalData, rockingData]) => {
          arrivalFrames = arrivalData.frames;
          rockingFrames = rockingData.frames;
          animationFrames = arrivalFrames;
          currentFrame = 0;
          isInArrivalPhase = true;
          startAnimation();
        })
        .catch(error => {
          console.error('Error loading animations:', error);
          document.getElementById('ascii-canvas').textContent = 'Animation loading...';
        });
    }

    loadAnimation();

    function startAnimation() {
      if (animationFrames.length === 0) return;

      const canvas = document.getElementById('ascii-canvas');

      canvas.textContent = animationFrames[0];
      scaleToFit();

      animationInterval = setInterval(() => {
        canvas.textContent = animationFrames[currentFrame];
        currentFrame++;

        if (isInArrivalPhase) {
          if (currentFrame >= arrivalFrames.length) {
            animationFrames = rockingFrames;
            currentFrame = 0;
            isInArrivalPhase = false;
          }
        } else {
          currentFrame = currentFrame % animationFrames.length;
        }
      }, 1000 / 12);

      window.addEventListener('resize', scaleToFit);
    }

    function scaleToFit() {
      const canvas = document.getElementById('ascii-canvas');

      canvas.style.transform = 'none';
      canvas.style.fontSize = '10px';

      const contentWidth = canvas.scrollWidth;
      const contentHeight = canvas.scrollHeight;

      const availableWidth = window.innerWidth * 0.9;
      const availableHeight = window.innerHeight * 0.9;

      const scaleX = availableWidth / contentWidth;
      const scaleY = availableHeight / contentHeight;

      const scale = Math.min(scaleX, scaleY, 2);

      canvas.style.transform = `scale(${scale})`;
    }
  </script>
</body>

</html>
